<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Ganhos - Kwai CUT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #ff9900;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Calculadora Kwai CUT</h2>
  <label>Views por vídeo:</label>
  <input type="number" id="views" placeholder="Ex: 3000" />

  <label>Quantidade de vídeos:</label>
  <input type="number" id="videos" placeholder="Ex: 50" />

  <script>
  const valor = 0.11;
function calcularMensal() {
      const views = Number(document.getElementById('views').value);
      const videos = Number(document.getElementById('videos').value);
      if (!views || !videos) return;
      const valor = 0.11;
      const totalViewsMes = views * videos * 30;
      const ganhoMes = (totalViewsMes / 1000) * valor;
      document.getElementById('resultadoMensal').innerHTML = `R$ ${ganhoMes.toFixed(2)}`;
      atualizarGrafico([ganhoMes]);
    }

    function atualizarGrafico(valores) {
      const ctx = document.getElementById('grafico').getContext('2d');
      if (window.graficoKwai) window.graficoKwai.destroy();
      window.graficoKwai = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Ganhos Mensais'],
          datasets: [{ data: valores }]
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <div>
    <button onclick="calcularMensal()">Calcular Ganhos Mensais</button>
    <div id="resultadoMensal" style="margin-top:15px; text-align:center; font-size:18px; font-weight:bold;"></div>
    <canvas id="grafico" style="margin-top:20px; width:100%; height:300px;"></canvas>
  </div>
</body>

  <button onclick="calcular()">Calcular Ganhos</button onclick="calcular()">Calcular Ganhos</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const views = Number(document.getElementById('views').value);
      const videos = Number(document.getElementById('videos').value);
      const valor = 0.11;

      if (!views || !videos) || !videos || !valor) {
        document.getElementById('resultado').innerHTML = "Preencha todos os campos!";
        return;
      }

      const totalViews = views * videos;
      const ganho = (totalViews / 1000) * valor;

      document.getElementById('resultado').innerHTML = `R$ ${ganho.toFixed(2)}`;
    }
  </script>
</body>
</html>
