<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Mensal - Kwai CUT</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #000000, #262626);
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        input, button {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #eee;
        }
        button {
            background: #ff9100;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff7300;
        }
        #resultado {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #00ff66;
        }
    </style>
</head>
<body>

    <h1>üìÜ Meta Mensal Kwai CUT</h1>

    <p>Descubra quantas views por m√™s voc√™ precisa para atingir sua meta!</p>

    <div class="container">

        <label>Quanto deseja ganhar por m√™s?</label><br>
        <input type="number" id="meta" placeholder="Ex: 500" min="0">

        <button onclick="calcular()">Calcular Meta</button>

        <div id="resultado"></div>

        <br>
        <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar</button>

    </div>

<script>

    function getRPM() {
        return Number(localStorage.getItem("kwaiRPM") || 0.11);
    }

    function calcular() {

        let meta = Number(document.getElementById('meta').value);
        if (meta === 0) {
            document.getElementById('resultado').innerHTML = "Digite um valor v√°lido.";
            return;
        }

        let rpm = getRPM();
        let viewsNecessarias = (meta / rpm) * 1000;

        document.getElementById('resultado').innerHTML = 
            "üìå Para ganhar <b>R$ " + meta.toFixed(2).replace(".", ",") + "</b> por m√™s,<br>" +
            "voc√™ precisa de aproximadamente:<br><br>" +
            "üî• <b style='color:#00ffea; font-size:24px;'>" + Math.round(viewsNecessarias).toLocaleString('pt-BR') + 
            " views / m√™s</b><br><br>" +
            "üí° RPM usado: <b>R$ " + rpm.toFixed(3).replace(".", ",") + "</b>";
    }

</script>

</body>
</html>
