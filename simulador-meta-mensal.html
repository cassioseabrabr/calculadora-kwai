<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Meta Mensal - Kwai CUT</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #ff9900;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>

</head>

<body>

  <h2>Simulador de Meta Mensal</h2>

  <label>Quanto quer ganhar por mÃªs?</label>
  <input type="number" id="metaMes" placeholder="Ex: 1500">

  <label>Quantos vÃ­deos posta por dia?</label>
  <input type="number" id="qtdVideosDia" placeholder="Ex: 3">

  <button onclick="simularMetaMensal()">Calcular</button>

  <div id="resultado">
    <p id="viewsMes"></p>
    <p id="viewsDia"></p>
    <p id="viewsVideo"></p>
  </div>

  <button onclick="window.location.href='index.html'">Voltar</button>

  <script>
    function simularMetaMensal() {

      let meta = parseFloat(document.getElementById('metaMes').value);
      let videosDia = parseFloat(document.getElementById('qtdVideosDia').value);

      let rpm = 0.11;

      let videosMes = videosDia * 30;

      let viewsTotais = (meta / rpm) * 1000;
      let viewsPorDia = viewsTotais / 30;
      let viewsPorVideo = viewsTotais / videosMes;

      document.getElementById('viewsMes').innerHTML =
        "ðŸ“Œ Views totais necessÃ¡rias no mÃªs: " + Math.round(viewsTotais).toLocaleString("pt-br") + " views";

      document.getElementById('viewsDia').innerHTML =
        "ðŸ“Œ Views necessÃ¡rias por dia: " + Math.round(viewsPorDia).toLocaleString("pt-br") + " views";

      document.getElementById('viewsVideo').innerHTML =
        "ðŸ“Œ Views necessÃ¡rias por vÃ­deo: " + Math.round(viewsPorVideo).toLocaleString("pt-br") + " views";
    }
  </script>

</body>
</html>
