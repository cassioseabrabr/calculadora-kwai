<script>
function simularMetaPorVideo() {

  let meta = parseFloat(document.getElementById('metaMes').value);
  let videos = parseFloat(document.getElementById('videosMes').value);

  if (isNaN(meta) || isNaN(videos) || meta <= 0 || videos <= 0) {
    document.getElementById('viewsPorVideo').innerHTML = "丘멆잺 Preencha valores v치lidos!";
    document.getElementById('viewsMes').innerHTML = "";
    document.getElementById('viewsDia').innerHTML = "";
    return;
  }

  let rpm = 0.11;

  let viewsTotais = (meta / rpm) * 1000;
  let viewsPorVideo = viewsTotais / videos;
  let viewsPorDia = viewsTotais / 30;

  document.getElementById('viewsPorVideo').innerHTML =
    "游늷 Views por v칤deo necess치rias: " + Math.round(viewsPorVideo).toLocaleString("pt-br") + " views";

  document.getElementById('viewsMes').innerHTML =
    "游늷 Views totais mensais necess치rias: " + Math.round(viewsTotais).toLocaleString("pt-br") + " views";

  document.getElementById('viewsDia').innerHTML =
    "游늷 Views di치rias necess치rias: " + Math.round(viewsPorDia).toLocaleString("pt-br") + " views";
}
</script>
