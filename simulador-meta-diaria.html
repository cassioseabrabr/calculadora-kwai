<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Meta Di치ria - Kwai CUT</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #ff9900;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <h2>Simulador de Meta Di치ria de Ganhos</h2>

  <label>Quanto deseja ganhar por dia (R$):</label>
  <input type="number" id="metaDia" placeholder="Ex: 70">

  <label>Quantos v칤deos publica por dia:</label>
  <input type="number" id="qtdVideos" placeholder="Ex: 5">

  <button onclick="simularMetaDiaria()">Calcular</button>

  <div id="resultado">
    <p id="viewsNecessarias"></p>
    <p id="viewsPorVideo"></p>
  </div>

  <button onclick="window.location.href='index.html'">Voltar</button>

  <script>
    function simularMetaDiaria() {

      let meta = parseFloat(document.getElementById('metaDia').value);
      let videos = parseFloat(document.getElementById('qtdVideos').value);

      if (isNaN(meta) || isNaN(videos) || meta <= 0 || videos <= 0) {
        document.getElementById('viewsNecessarias').innerHTML = "丘멆잺 Preencha valores v치lidos!";
        document.getElementById('viewsPorVideo').innerHTML = "";
        return;
      }

      let rpm = 0.11;

      let viewsTotais = (meta / rpm) * 1000;
      let viewsPorVideo = viewsTotais / videos;

      document.getElementById('viewsNecessarias').innerHTML =
        "游늷 Views totais necess치rias: " 
        + Math.round(viewsTotais).toLocaleString("pt-br") + " views";

      document.getElementById('viewsPorVideo').innerHTML =
        "游늷 Views por v칤deo necess치rias: " 
        + Math.round(viewsPorVideo).toLocaleString("pt-br") + " views";
    }
  </script>

</body>
</html>
