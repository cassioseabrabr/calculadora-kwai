<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Anual - Kwai CUT</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #000000, #262626);
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        input, button {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #eee;
        }
        button {
            background: #ff9100;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff7300;
        }
        #resultado {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #00ff66;
        }
    </style>
</head>
<body>

    <h1>üìÖ Simulador Anual Kwai CUT</h1>

    <p>Descubra quanto voc√™ pode ganhar em 1 ano!</p>

    <div class="container">

        <label>Views di√°rias estimadas:</label><br>
        <input type="number" id="views" placeholder="Ex: 20000" min="0">

        <button onclick="calcular()">Calcular ganhos anuais</button>

        <div id="resultado"></div>

        <br>
        <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar</button>

    </div>

<script>

    function getRPM() {
        return Number(localStorage.getItem("kwaiRPM") || 0.11);
    }

    function calcular() {

        let views = Number(document.getElementById('views').value);
        if (views === 0) {
            document.getElementById('resultado').innerHTML = "Digite um valor v√°lido.";
            return;
        }

        let rpm = getRPM();
        let ganhoDiario = (views / 1000) * rpm;
        let ganhoAnual = ganhoDiario * 365;

        document.getElementById('resultado').innerHTML = 
            "üí∞ Ganho di√°rio estimado: <b>R$ " + ganhoDiario.toFixed(2).replace(".", ",") + "</b><br><br>" +
            "üìÖ Ganho anual estimado: <b style='color:#00ffea;'>R$ " + ganhoAnual.toFixed(2).replace(".", ",") + "</b>";
    }

</script>

</body>
</html>
