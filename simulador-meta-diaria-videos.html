<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Meta Di치ria por V칤deo - Kwai CUT</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #ff9900;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <h2>Simulador Meta Di치ria por V칤deo</h2>

  <label>Quanto quer ganhar por dia?</label>
  <input type="number" id="metaDia" placeholder="Ex: 70">

  <label>Quantos v칤deos posta por dia?</label>
  <input type="number" id="videosDia" placeholder="Ex: 3">

  <button onclick="simularMetaDiaPorVideo()">Calcular</button>

  <div id="resultado">
    <p id="viewsTotaisDia"></p>
    <p id="viewsPorVideoDia"></p>
  </div>

  <button onclick="window.location.href='index.html'">Voltar</button>

  <script>
    function simularMetaDiaPorVideo() {

      let metaDia = parseFloat(document.getElementById('metaDia').value);
      let videosDia = parseFloat(document.getElementById('videosDia').value);

      let rpm = 0.11;

      let viewsDiaTotal = (metaDia / rpm) * 1000;
      let viewsPorVideo = viewsDiaTotal / videosDia;

      document.getElementById('viewsTotaisDia').innerHTML =
        "游늷 Views necess치rias no dia: " + Math.round(viewsDiaTotal).toLocaleString("pt-br") + " views";

      document.getElementById('viewsPorVideoDia').innerHTML =
        "游늷 Views necess치rias por v칤deo: " + Math.round(viewsPorVideo).toLocaleString("pt-br") + " views";
    }
  </script>

</body>
</html>
