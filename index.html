<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Kwai CUT</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #000000, #262626);
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        input, button, select {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #eee;
        }
        button {
            background: #ff9100;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff7300;
        }
        .viewsBox input {
            width: 70%;
        }
        .viewsBox {
            margin-top: 10px;
        }
        #resultado {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #00ff66;
        }
        .menu button {
            width: 100%;
        }
        .rpmMiniMenu {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        .rpmMiniMenu select {
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>üí∞ Calculadora Kwai CUT</h1>
    <p>Ganhos estimados usando R$ 0,11 por 1.000 views</p>

    <!-- MINI MENU RPM -->
    <div class="rpmMiniMenu">
        <select id="qualidade" onchange="salvarRPM()">
            <option value="0.095">Baixa Qualidade</option>
            <option value="0.175">M√©dia Qualidade</option>
            <option value="0.275">Alta Qualidade</option>
        </select>
    </div>

    <!-- ‚ö†Ô∏è ALERTA IMPORTANTE -->
    <div style="
        max-width:500px;
        margin:15px auto;
        background:rgba(255,255,255,0.08);
        padding:12px;
        border-radius:10px;
        font-size:14px;
        border:1px solid rgba(255,255,255,0.15);
        line-height:20px;">
        ‚ö†Ô∏è <b>Aten√ß√£o:</b> o valor padr√£o de R$ 0,11 por 1.000 views √© baseado em perfis de qualidade baixa.
        O RPM real pode variar de <b>R$ 0,08 at√© R$ 0,29</b> dependendo do engajamento do perfil.
    </div>

    <!-- MENUS -->
    <div class="container menu">
        <button onclick="window.location.href='simulador-anual.html'">üìå Simulador Anual</button>
        <button onclick="window.location.href='simulador-meta-diaria.html'">üìå Meta Di√°ria</button>
        <button onclick="window.location.href='simulador-meta-diaria-videos.html'">üìå Meta Di√°ria c/ V√≠deos</button>
        <button onclick="window.location.href='simulador-meta-mensal.html'">üìå Meta Mensal</button>
        <button onclick="window.location.href='simulador-meta-por-video.html'">üìå Meta por V√≠deo</button>
        <button onclick="window.location.href='simulador-por-videos.html'">üìå Ganho por V√≠deos</button>
        <button onclick="window.location.href='simulador-por-views.html'">üìå Ganho por Views</button>

        <!-- üåü NOVO BOT√ÉO PREMIUM -->
        <button onclick="window.location.href='login.html'">‚≠ê √Årea Premium VIP</button>
    </div>
    <br>

    <!-- SIMULADOR PRINCIPAL -->
    <div class="container">

        <label>Quantos v√≠deos voc√™ quer calcular?</label><br>
        <input type="number" id="qtdVideos" placeholder="Ex: 5" min="1" />

        <button onclick="criarCampos()">Confirmar</button>

        <form id="formViews"></form>

        <button onclick="calcular()">Calcular ganhos</button>

        <div id="resultado"></div>

    </div>

<script>
    function getRPM() {
        return Number(localStorage.getItem("kwaiRPM")) || 0.11;
    }

    function salvarRPM() {
        let valor = Number(document.getElementById("qualidade").value);
        localStorage.setItem("kwaiRPM", valor);
    }

    function criarCampos() {
        let qtd = document.getElementById("qtdVideos").value;
        let form = document.getElementById("formViews");

        form.innerHTML = ""; 

        for (let i = 1; i <= qtd; i++) {
            form.innerHTML += `
                <div class="viewsBox">
                    <label>Views do v√≠deo ${i}:</label><br>
                    <input type="number" id="video${i}" placeholder="Ex: 6000" min="0" />
                </div>
            `;
        }
    }

    function calcular() {
        let qtd = document.getElementById("qtdVideos").value;
        let totalViews = 0;

        for (let i = 1; i <= qtd; i++) {
            let views = Number(document.getElementById(`video${i}`).value);
            totalViews += views;
        }

        let ganho = (totalViews / 1000) * getRPM();

        document.getElementById("resultado").innerHTML = `
            üìå Total de views: <b>${totalViews}</b><br>
            üíµ Ganho estimado: <b>R$ ${ganho.toFixed(2)}</b>
        `;
    }

    document.getElementById("qualidade").value = localStorage.getItem("kwaiRPM") || "0.095";
</script>

</body>
</html>
